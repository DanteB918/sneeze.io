<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>{{ title }}</title>
        {% assets "scss_all" %}
            <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
        {% endassets %}
    </head>
    <body>
        <form action="/" method="POST" id="form">
            <div class="row">
                <div class="col-12">
                    <h1>{{ title }}</h1><br>
                    <h2 style="color:white;"><em>This App is the bees Sneeze.</em></h2>
                    <p>Enter name to be added to the sneeze chart.</p>
                </div>
                <div class="col-12">
                    <input type="text" name="firstname" required placeholder="First Name">
                    <input type="text" name="lastname" placeholder="Last Name">
                    <input type="submit" id="run-script" value="Submit">
                </div>
                <div class="col-12">
                    <p>
                        <br />Already got some sneezers? <a style="color: white;" href="{{ url_for('chart') }}">go to the chart</a> 
                    </p>
                </div>
            </div>
        </form>
        <div id="div1"></div>
    </body>
</html>
